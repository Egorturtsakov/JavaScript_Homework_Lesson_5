<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework_2</title>
</head>
<body>  
    <div>
        <h3>hello world</h3>
    </div>
    <script>
        'use strict';
        let div = document.querySelector('div');
        let h3 = document.createElement('h3');
        h3.innerText = 'hello world';
        div.appendChild(h3);
    </script>
</body>
</html>
